<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Options</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header >
      <h1>Weather Forecast</h1>
    </header>
    <main>
      <section>
        <div >
            <h2>Search for a city:</h2>
            <input type="text" placeholder="Salt Lake City" id="cityInput"></input>
            <button id="searchBtn" name="searchBtn">Search</button>
        </div>
        <div class="searchHis" name="searchHis">
            <button id="historyBtn" name="historyBtn"></button>
            <button id="historyBtn" name="historyBtn"></button>
            <button id="historyBtn" name="historyBtn"></button>
            <button id="historyBtn" name="historyBtn"></button>
            <button id="historyBtn" name="historyBtn"></button>
            <button id="historyBtn" name="historyBtn"></button>

        </div>
      </section>
      <section>
        <div class="cityInfo">
           <span id="cityName" >
           </span>
           <span id="todaysDate">
           </span>
        </div>
        <div id="tempF" name="tempF">
            <Span>Temp:</Span>
            <span id="tempfield"></span>
        </div>
        <div id="windMPH" name="windMPH">
            <span>Wind:</span>
            <span id="windfield"></span>
        </div>
        <div id="Humidity" name="Humidity">
            <span>Humidity:</span>
            <span id="Humiditylevel"></span>
        </div>
      </section>
      <section id="fiveDays">
        <div id="5days" name="5days">
            <h3>5-Day Forecast:</h3>
        </div>
        <div class="days" id="day01">
            <span id="date01"></span>
            <span id="weather01"></span>
            <span id="temp01"></span>
            <span id="wind01"></span>
            <span id="humidity01"></span>
        </div>
        <div class="days" id="day02">
            <span id="date02"></span>
            <span id="weather02"></span>
            <span id="temp02"></span>
            <span id="wind02"></span>
            <span id="humidity02"></span>
        </div>
        <div class="days" id="day03">
            <span id="date03"></span>
            <span id="weather03"></span>
            <span id="temp03"></span>
            <span id="wind03"></span>
            <span id="humidity03"></span>
        </div>
        <div class="days" id="day04">
            <span id="date04"></span>
            <span id="weather04"></span>
            <span id="temp04"></span>
            <span id="wind04"></span>
            <span id="humidity04"></span>
        </div>
        <div class="days" id="day05">
            <span id="date05"></span>
            <span id="weather05"></span>
            <span id="temp05"></span>
            <span id="wind05"></span>
            <span id="humidity05"></span>
        </div>
        
        <footer class="card-footer">
        </footer>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
